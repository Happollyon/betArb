<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="betting-panel" style="display: none;">
        <form style="display: flex; flex-direction: column; align-items: center;color: aliceblue;padding: 25px; font-weight: bolder;">
          <label for="backStake" style="margin-bottom: 10px;">Back Stake:</label>
          <input type="number" id="backStake" name="backStake" value="100" style="margin-bottom: 20px; padding: 5px; color: black;">
          <div style="display: flex; flex-direction: column; align-items: center;">
            <div id="betting-sport" style="margin-bottom: 10px; color: #2980B9;"></div>
            <div style="display: flex; flex-direction: row; justify-content: space-between; width: 100%;">
              <div id="betting-bookmaker1" style="width: 30%; margin-right: 10px;"></div>
              <div id="betting-outcome1" style="width: 30%; margin-right: 10px;"></div>
              <div id="betting-odds1" style="width: 30%;"></div>
            </div>
            <div style="display: flex; flex-direction: row; justify-content: space-between; width: 100%; margin-top: 10px;">
              <div id="back-stake" style="width: 30%; margin-right: 10px;"></div>
              <div id="betting-bookmaker2" style="width: 30%; margin-right: 10px;"></div>
              <div id="betting-outcome2" style="width: 30%; margin-right: 10px;"></div>
              <div id="betting-odds2" style="width: 30%;"></div>
            </div>
            <div id="lay-stake" style="margin-top: 10px;"></div>
            <div id="profit-bookmaker" style="margin-top: 10px; color:#1ABC9C">Profit Bookmaker: </div>
            <div id="profit-exchange" style="margin-top: 10px;color:#1ABC9C">Profit Exchange: </div>
            <button type="button" style="margin-top: 50ox;" id="calculateBtn">Calculate</button>
          </div>
        </form>
      </div>
      
    <div id="nav" style="width:100%; display: flex;flex-direction: row;justify-content: space-around;align-items: center;"> 
        <div id="loadBtn" onclick="load()">load</div>
       
        <div id="filterSportCont">
            <label for="sportInput">filter by sport</label>
            <select id="selectSport" onchange="filterDataBySport()" name="selectSport">
                <option value="all">all</option>
            </select>
        </div> 

        <div id="filterBookmakerCont">
            <label for="dateInput" id="filterPairs" onclick="filterBookemakerPairs()">filter by bookPair</label>
            <select id="selectBookmaker1">
                <option value="all">all</option>                  
            </select>
            <select id="selectBookmaker2">
                <option value="all">all</option>                
            </select>
        </div>
        <div id="sortCont">
            <label for="selectInput">Sort by:</label>
            <select onchange="sortData(this.value)" id="selectInput" name="selectInput">
            <option value="sport">sport</option>
            <option value="date">date</option>
            <option value="bookmaker1">bookmaker1</option>
            <option value="bookmaker2">bookmaker2</option>
            <option value="profit">profit</option>
            </select>

            <div style="display:fle;flex-direction: row;justify-content: space-around;">
                <input type="radio" name="sortType" value="increasing">
                <label for="increasing">increasing</label>
                <input type="radio" name="sortType" value="decreasing" checked>
                <label for="decreasing" >decreasing</label><br>
            </div>
        </div>
       
    </div>  
    <div id="table-header">
        <div>Sport</div>
        <div>Date</div>
        <div>BookMaker1</div>
        <div>BookMaker2</div>
        <div>Profit</div>
    </div>
 
    
    <div id="pannel">
        
    </div>
</body>
</html>
